
# SEO settings
title: "Data"
title2: "Days" # default: ""
description: "Just another minimalist Jekyll theme that focuses on technical writing."
keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://krismanaya.github.io/datadays # site url
baseurl: "/datadays" # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-XXXXX-XX
disqus_shortname: "krismanaya"
comments: true 

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Heiswayi Nrird"
  job      : "R&D Software Engineer"
  bio      : "some words about my data days"
  thumb    : /images/author.jpg
  email    : hnrird@gmail.com
  url      : http://krismanaya.github.io
  github   : http://github.com/krismanaya
  instagram : http://instagram.com/krismodk
  linkedin : https://www.linkedin.com/in/kris-anaya-96901699

# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@HeiswayiNrird"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
